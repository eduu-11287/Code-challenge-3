<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css"> 
<body>
    <div class="container">
            <h1>Flatdango Movie Ticket Booking</h1> 
        <div class="movies-detail">
            <img id="poster" class="movie-picture" src="" alt="Movie Picture"></div>
            <div class="movie-information">
                <h2 id="filmTitle"><i>Select a Movie</i></h2>
                <p id="description">Please select a movie to see the details.</p>
                <p id="movie-lenght"></p>
                <p id="showing-time"></p>
                <p id="available-tickets"></p>
                <button id="buyTicket" class="buy-ticket">Buy Ticket</button>
            </div>
        </div>
            <div class="showing-container">
                <h3>Now Showing</h3>
                <ol id="showingMovie" class="list-group"> </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</html>
